<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Score the Goal âš½</title>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle, #0f9d58, #0b3d2e);
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.field {
  position: relative;
  width: 500px;
  height: 320px;
  background: rgba(255,255,255,0.08);
  border-radius: 20px;
  text-align: center;
  padding-top: 20px;
}

.goal {
  position: absolute;
  top: 20px;
  left: 50%;
  width: 200px;
  height: 100px;
  transform: translateX(-50%);
  border: 4px solid #fff;
  border-bottom: none;
}

.ball {
  position: absolute;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 40px;
  cursor: pointer;
  transition: transform 0.8s ease;
}

.message {
  margin-top: 140px;
  color: white;
  font-size: 20px;
}

.win {
  display: none;
  margin-top: 20px;
}

.win h1 {
  font-size: 40px;
}

.hearts span {
  position: absolute;
  bottom: -20px;
  color: red;
  animation: float 3s linear infinite;
}

@keyframes float {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-600px); opacity: 0; }
}
</style>
</head>

<body>

<div class="field">
  <div class="goal"></div>

  <div class="ball" id="ball">âš½</div>

  <div class="message" id="msg">
    Kick the ball âš½
  </div>

  <div class="win" id="win">
    <h1>YAYYYY!!! ðŸŽ‰</h1>
    <p>You scored me ðŸ’•<br>Iâ€™m your Valentine ðŸ˜Š</p>
  </div>
</div>

<script>
const ball = document.getElementById("ball");
const msg = document.getElementById("msg");
const win = document.getElementById("win");

ball.addEventListener("click", () => {
  ball.style.transform = "translate(-50%, -220px)";
  msg.textContent = "Shootingâ€¦";

  setTimeout(() => {
    const goal = Math.random() > 0.4;

    if (goal) {
      msg.style.display = "none";
      ball.style.display = "none";
      win.style.display = "block";
      hearts();
    } else {
      ball.style.transform = "translate(-50%, 0)";
      msg.textContent = "Missedâ€¦ try again ðŸ˜ˆ";
    }
  }, 800);
});

function hearts() {
  for (let i = 0; i < 40; i++) {
    const h = document.createElement("span");
    h.innerHTML = "â¤ï¸";
    h.style.left = Math.random() * 100 + "%";
    h.style.fontSize = Math.random() * 24 + 12 + "px";
    h.style.animationDuration = Math.random() * 2 + 2 + "s";
    h.className = "hearts";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 3000);
  }
}
</script>

</body>
</html>
